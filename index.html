<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Loan Calculator</title>
  </head>
  <body class="bg-dark" onload="preloader()" >
    <div id="preloader">
    </div>
    <div id="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading-display-5 pb-3">Loan Calculator</h1>
            <form action="#" id="loan-form" >
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">$</span>
                </div>
                <input type="number" class="form-control" placeholder="Loan Amount" id="loan-amount" required>
              </div>              
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">%</span>
                </div>
                <input type="number" class="form-control" placeholder="Annual Interest" min="1" max="16" id="interest" required>
              </div>              
              <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Repayment years" min='1' max="10" id="repay-years">
              </div>
              <div class="form-group">
              <input type="submit" value="Calculate" class="btn btn-dark btn-block" id="cal-btn" required>
              </div>
            </form>
            <div id="loading" style="display: none;">
              <img src="./img/giphy.gif" alt="loading">
            </div> 
            <div id="result" style="display: none;" class="pt-4">
              <h5>Results</h5>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Monthly Payment</span>
                </div>
                <input type="number" class="form-control" id="monthly-payment" disabled>
              </div>      
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Total Payment</span>
                </div>
                <input type="number" class="form-control" id="total-payment" disabled>
              </div>      
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Total Interest</span>
                </div>
                <input type="number" class="form-control" id="total-interest" disabled>
              </div>      
            </div> 
          </div>
        </div>
      </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
